<div class="col-sm-12">
	<div class="title-head row">
		<div class="col-sm-12">
			<h3>Rankings</h3>
		</div>
	</div>
	<div class="row">
		<table class="table table-hover table-fix">
		  <tr>
		    <th>
		    	<a class="orderBy" ng-click="sortType = 'name'; sortReverse = !sortReverse">
		    		User
		    		<span ng-show="sortType == 'name' && !sortReverse" class="caret"></span>
	        		<span ng-show="sortType == 'name' && sortReverse" class="caret-up"></span>
				</a>
			</th>
		    <th>
		    	<a class="orderBy" ng-click="sortType = 'pokemon.name'; sortReverse = !sortReverse">
		    		Monster
		    		<span ng-show="sortType == 'pokemon.name' && !sortReverse" class="caret"></span>
	        		<span ng-show="sortType == 'pokemon.name' && sortReverse" class="caret-up"></span>
				</a>
			</th>
		    <th>
		    	<a class="orderBy" ng-click="sortType = 'pokemon.lvl'; sortReverse = !sortReverse">
		    		Level
		    		<span ng-show="sortType == 'pokemon.lvl' && !sortReverse" class="caret"></span>
	        		<span ng-show="sortType == 'pokemon.lvl' && sortReverse" class="caret-up"></span>
				</a>
			</th>
		    <th>
		    	<a class="orderBy" ng-click="sortType = 'wins'; sortReverse = !sortReverse">
		    		Wins
		    		<span ng-show="sortType == 'wins' && !sortReverse" class="caret"></span>
	        		<span ng-show="sortType == 'wins' && sortReverse" class="caret-up"></span>
				</a>
			</th>
			<th>
		    	<a class="orderBy" ng-click="sortType = 'score'; sortReverse = !sortReverse">
		    		Score
		    		<span ng-show="sortType == 'score' && !sortReverse" class="caret"></span>
	        		<span ng-show="sortType == 'score' && sortReverse" class="caret-up"></span>
				</a>
			</th>
		  </tr>
		  <tr ng-repeat="user in users | orderBy:sortType:sortReverse">
		    <td>
		    	<span ng-class="{'online-dot animated bounceIn':user.online==true, 'offline-dot':user.online==false}" class="login-status-dot"></span>
		    	<a ng-click="getOtherUser(user.uid)">
					<span>{{user.name}}</span>
				</a>
			</td>
		    <td><img width="30" height="30" src="{{user.pokemon.sprite}}" alt="lel">{{user.pokemon.name}}</td> 
		    <td>{{user.pokemon.lvl}}</td>
		    <td>{{user.wins}}</td>
		    <td>{{user.score}}</td>
		  </tr>
		</table>
	</div>
</div>
