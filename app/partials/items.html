<div class="col-sm-12">
	<div class="items non-select non-drag">
		<div class="itemsHeader">Items</div>
		<div class="itemImages">
			<span ng-repeat="item in items" class="itemImage" ng-attr-data-tooltip="{{
				(item.id=='rare-candy' && 'Level up!') || 
				(item.id=='poke-bell' && 'Gives 20 Happiness and 10 HP.') || 
				(item.id=='potion' && 'Gives much HP.')
				}}">
				<img id="{{item.id}}" ng-src="images/{{item.image}}" alt="{{item.name}}" height="70" 
				ng-class="{'itemLowOpacity': user.items[$index]==0, 'itemHighOpacity': user.items[$index]>0}" 
				ng-drag="true" ng-drag-data="item" ng-drag-success="onDragSuccess($data,$event)" data-allow-transform="true" 
				ng-if="item.allowClone !== false && user.items[$index]>0"></img>
				<img id="{{item.id}}" ng-src="images/{{item.image}}" alt="{{item.name}}" height="70" 
				ng-class="{'itemLowOpacity': user.items[$index]==0, 'itemHighOpacity': user.items[$index]>0}" 
				ng-drag="false" ng-drag-data="item" 
				ng-if="item.allowClone !== false && user.items[$index]==0"></img>
				<span class="badge">{{user.items[$index]}}</span>
			</span>
		</div>
	</div>
</div>
