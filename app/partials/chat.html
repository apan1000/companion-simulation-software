<div ng-controller="ChatCtrl" id="chat">
	<div id="chat-head">
		<h3>Companion Chat</h3>
	</div>
	<div id="messages" scroll-bottom="messages">
		{{status}}
		<div ng-repeat="msg in messages" class="message">
			<a ng-href="#/user/{{msg.user}}">
				<span>{{msg.name}}</span>
			</a>
			{{msg.text}}
		</div>
	</div>
	<div class="chat-input-container">
		<textarea id="chat-input" ng-model="msg" ng-keydown="postMessage($event)" placeholder="Type a message..."></textarea>
	</div>
</div>
