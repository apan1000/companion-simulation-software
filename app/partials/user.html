<div class="col-md-6">
	<h2>{{pokemon.name}}<br/><small>Master: {{user.name}}</small></h2>
	<h4>MonsterID: {{pokemon.id}}</h4>
	<img ng-src="{{sprite}}" alt="{{pokemon.name}}">
	<div>
		<h4>Hp: {{pokemon.hp}}</h4>
		<h4>Attack: {{pokemon.attack}}</h4>
		<h4>Defense: {{pokemon.defense}}</h4>
		<h4>Happiness: {{pokemon.happiness}}</h4>
		<h4>Level: {{pokemon.lvl}}</h4>
	</div>
	<button class="btn btn-danger" ng-href="#/fields/{{user}}">Challenge this pokemon (offline)</button>
</div>

<div class="col-md-6">
	<ng-include src="'partials/chat.html'" ng-controller="ChatCtrl"></ng-include>
</div>
