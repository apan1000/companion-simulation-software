<div id="monster" ng-controller="ItemsCtrl">
	<img ng-src="{{user.pokemon.sprite}}" alt="{{user.pokemon.name}}" class="monsterImage" ng-class="monsterAni" ng-drop="true" ng-click="hatchEgg()" ng-drop-success="onDropComplete($data,$event)" ng-mouseenter="status=true" ng-mouseleave="status=false">
	<div ng-show="status" class="statusBubble">
		<h3>Name: {{user.pokemon.name}}
		<br/><small>MonsterID: {{user.pokemon.id}} </small></h3>
		<div class="row">
			<div class="col-sm-6">
				<h4>Level: {{user.pokemon.lvl}}</h4>
			</div>
			<div class="col-sm-6">
				<h4>Type: <small ng-repeat="type in user.pokemon.types">{{type}} </small></h4>
			</div>
		</div>
	</div>
</div>
<ng-include class="row" src="'partials/items.html'" ng-controller="ItemsCtrl"></ng-include>

<div class="create-acc-overlay" ng-show="shownickname" ng-controller="UserCtrl">
	<div id="create-acc-div" ng-click="$event.stopPropagation();">
		<h1>Congratulations!</h1>
		<img class="monsterImageStatic" ng-src="{{user.pokemon.sprite}}" alt="userpokemon">
		<h4>{{user.pokemon.name}} hatched from the egg! Give a nickname to {{user.pokemon.name}}?</h4>
		<form name="createNickname">
			<button type="button" class="btn btn-success" ng-click="addnickname=true">Yes</button>
		    <button type="button" class="btn btn-danger" ng-click="shownickname=false">Nah</button>
		    <br></br>
		    <div ng-show="addnickname">
		    	<input type="text" class="form-control login-input" placeholder="Enter name" ng-model="newNickname" name="newNickname" id="newNickname" ng-keypress="$event.keyCode == 13 && addNickname()" required></input>
		    	<button type="button" class="btn btn-success" ng-click="addNickname()">Give nickname!</button>
		    </div>
		</form>
	</div>
</div>

<div class="create-acc-overlay" ng-show="nicknamesuccess" ng-controller="UserCtrl">
	<div id="create-acc-div" ng-click="$event.stopPropagation();">		
		<h4>Your monsters name is now {{user.pokemon.name}}!</h4>
		<button type="button" class="btn btn-success" ng-click="nicknamesuccess=false">Ok</button>
	</div>
</div>
